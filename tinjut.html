<!DOCTYPE html>

  <head>

    <!-- Icon CSS -->

    <link

    <title>e-Rekonsiliasi</title>
  </head>
  <body class="c-app">
    <!-- sidebar -->
    <div
      class="c-sidebar c-sidebar-dark c-sidebar-fixed c-sidebar-lg-show"
      id="sidebar"
    >
      <div class="c-sidebar-brand d-lg-down-none">
        <img

        <img
          class="c-sidebar-brand-minimized"

          src="public/favicon.ico"
          alt=""
        />
      </div>
      <ul class="c-sidebar-nav">
        <li class="c-sidebar-nav-item">
          <a href="dashboard.html" class="c-sidebar-nav-link">
            <i class="c-sidebar-nav-icon cil-home"></i> Home
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a href="keuangan.html" class="c-sidebar-nav-link">
            <i class="c-sidebar-nav-icon cil-calculator"></i> Keuangan
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a href="tinjut.html" class="c-sidebar-nav-link">
            <i class="c-sidebar-nav-icon cil-group"></i> Tindak Lanjut PMK
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a href="setoran.html" class="c-sidebar-nav-link">
            <i class="c-sidebar-nav-icon cil-briefcase"></i> Data Setor Pemkab
          </a>
        </li>
        <li class="c-sidebar-nav-item">
          <a href="rekonsiliasi.html" class="c-sidebar-nav-link">
            <i class="c-sidebar-nav-icon cil-check"></i> Rekonsiliasi
          </a>
        </li>
      </ul>
      <button
        class="c-sidebar-minimizer c-class-toggler"
        type="button"
        data-target="_parent"
        data-class="c-sidebar-minimized"
      ></button>
    </div>

    <div class="c-wrapper">
      <!-- header -->
      <header
        class="c-header c-header-light c-header-fixed c-header-with-subheader"
      >
        <button
          class="c-header-toggler c-class-toggler d-lg-none mfe-auto"
          type="button"
          data-target="#sidebar"
          data-class="c-sidebar-show"
        >
          <span class="c-header-toggler-icon"></span>
        </button>
        <button
          class="c-header-toggler c-class-toggler mfs-3 d-md-down-none"
          type="button"
          data-target="#sidebar"
          data-class="c-sidebar-lg-show"
          responsive="true"
        >
          <span class="c-header-toggler-icon"></span>
        </button>
        <ul class="c-header-nav ml-auto mr-4">
          <li class="c-header-nav-item dropdown">
            <a
              class="c-header-nav-link"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <p>Officer Taspen</p>
            </a>
            <div class="dropdown-menu dropdown-menu-right pt-0">
              <a class="dropdown-item" href="index.html">
                <svg class="c-icon mr-2">
                  <use
                    xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-account-logout"
                  ></use>
                </svg>
                Logout</a
              >
            </div>
          </li>
        </ul>
      </header>

      <!-- content -->
      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">
              <div class="row">
                <div class="col-sm-12">
                  <div class="card">
                    <div class="card-header"><strong>Tindak Lanjut PMK</strong></div>
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group row col-12">
                          <label class="col-md-3 col-form-label" for="name"
                            >Program</label
                          >
                          <div class="col-md-9 col-form-label">
                            <select class="form-control" id="ccprogram">
                              <option value="0">Pilih program</option>
                              <option value="1">JKK-JKM</option>
                              <option value="2">JKK-JKM-DPR</option>
                              <option value="3">IWP</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row col-12">
                          <label class="col-md-3 col-form-label" for="name"
                            >Pemkab</label
                          >
                          <div class="col-md-9 col-form-label">
                            <select class="form-control" id="pemkab">
                              <option value="0">Pilih pemkab</option>
                              <option value="1">Pemkab 1</option>
                              <option value="2">Pemkab 2</option>
                              <option value="3">Pemkab 3</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group row col-12">
                          <label class="col-md-3 col-form-label" for="month"
                            >Bulan</label
                          >
                          <div class="col-md-3 col-from-label">
                            <select class="form-control" id="month">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row col-12">
                          <label class="col-md-3 col-form-label" for="ccmonth"
                            >Tahun</label
                          >
                          <div class="col-md-3 col-from-label">
                            <select class="form-control" id="year">
                              <option>2021</option>
                              <option>2022</option>
                              <option>2023</option>
                              <option>2024</option>
                              <option>2025</option>
                              <option>2026</option>
                              <option>2027</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <button
                        class="btn btn-sm btn-primary"
                        type="reset"
                        onclick="showRekon()"
                      >
                        Pilih
                      </button>
                    </div>
                  </div>
                  <div
                    class="card"
                    id="toggleRekonsiliasi"
                    style="display: none"
                  >
                  <div class="card-header">
                    <div class="row">
                      <div class="col-md-12">
                            <label for=""><strong>Pemkab</strong></label>
                      </div>
                    </div>
                  </div>
                  <div class="card-body">
                    <div class="row"><table class="table table-responsive-sm">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Notas</th>
                          <th>Nama</th>
                          <th>Nominal</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                          </td>
                          <td>1</td>
                          <td>Person A</td>
                          <td>Rp 6.000.000</td>
                        </tr>
                        <tr>
                          <td>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                          </td>
                          <td>2</td>
                          <td>Person B</td>
                          <td>Rp 5.000.000</td>
                        </tr>
                        <tr>
                          <td>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                          </td>
                          <td>3</td>
                          <td>Person C</td>
                          <td>Rp 5.500.000</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                    <div class="card-footer">
                      <div class="row justify-content-sm-end">
                        <div class="col-sm-6">
                          <div class="row justify-content-sm-end">
                            <button
                              class="btn btn-sm btn-primary col-sm-3"
                              type="reset"
                              style="margin-right: 2px"
                              id="button-selesai"
                              onclick="enableSelesai()"
                            >
                              Individu
                            </button>
                            <button
                              class="btn btn-sm btn-primary col-sm-3"
                              type="button"
                              data-coreui-toggle="modal"
                              data-coreui-target="#successModal"
                              style="margin-right: 2px"
                              id="button-rekonsil"
                            >
                              Kasda
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="successModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-success" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Berhasil</h4>
                  </div>
                  <div class="modal-body">
                    <p>Data yang anda input sudah berhasil disimpan</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      class="btn btn-secondary"
                      type="button"
                      data-dismiss="modal"
                      onclick="toggleOff()"
                    >
                      Tutup
                    </button>
                  </div>
                </div>
                <!-- /.modal-content-->
              </div>
              <!-- /.modal-dialog-->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then CoreUI JS -->
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function showRekon() {
        $("#toggleRekonsiliasi").show();
        var inputs = document.querySelector("#pemkab option:checked").value;
        document.getElementById("nama-pemkab1").innerHTML = "Pemkab " + inputs;
        document.getElementById("nama-pemkab2").innerHTML = "Pemkab " + inputs;
      }

      function enableSelesai() {
        $("#button-ubah").removeClass("disabled");
        $("#button-rekonsil").removeClass("disabled");
        $('select[id="ccmonth"]').attr("disabled", "");
      }

      function enableUbah() {
        $("#button-selesai").removeClass("disabled");
        $("#button-rekonsil").addClass("disabled");
        $("#button-ubah").addClass("disabled");
        $('select[id="ccmonth"]').removeAttr("disabled", "");
      }

      function toggleOff() {
        $("#toggleRekonsiliasi").hide();
      }
    </script>
  </body>
</html>
